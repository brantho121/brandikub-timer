<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brandikub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      width: 50px;
      text-align: center;
    }
    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px;
    }
    .progress-ring {
      transform: rotate(-90deg);
    }
    .progress-ring__circle {
      stroke-width: 10;
      fill: transparent;
      r: 90;
      cx: 100;
      cy: 100;
    }
    .progress-ring__circle.bg {
      stroke: lightgray;
    }
    .progress-ring__circle.fg {
      stroke: #4caf50;
      transition: stroke-dashoffset 0.5s linear;
    }
    .timer-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      cursor: pointer;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.5em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .dark-mode {
      background-color: #2c3e50;
      color: white;
    }
    .dark-mode button {
      background-color: #e67e22;  /* Darker orange for dark mode buttons */
    }
    .dark-mode button:hover {
      background-color: #d35400; /* Slightly darker orange on hover */
    }
    .dark-mode .progress-ring__circle.fg {
      stroke: #e67e22;  /* Darker orange for the progress bar in dark mode */
    }

    /* Toggle Switch Style */
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      border-radius: 50px;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    .toggle-switch .sun,
    .toggle-switch .moon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #f39c12;
    }
    .toggle-switch .sun {
      left: 10px;
    }
    .toggle-switch .moon {
      right: 10px;
    }
    .dark-mode .toggle-switch {
      background-color: #34495e;
    }
    .dark-mode .toggle-switch .slider {
      left: 32px;
    }
  </style>
</head>
<body>
  <h1>Brandikub</h1>
  <div>
    <label>Minutes: <input type="number" id="minutes" value="1" min="0"></label>
    <label>Seconds: <input type="number" id="seconds" value="0" min="0" max="59"></label>
    <button id="confirmTimeBtn">Set Time</button>
  </div>

  <div class="progress-container">
    <svg class="progress-ring" width="200" height="200">
      <circle class="progress-ring__circle bg" r="90" cx="100" cy="100"></circle>
      <circle class="progress-ring__circle fg" id="progressCircle" r="90" cx="100" cy="100"></circle>
    </svg>
    <div class="timer-display" id="timerDisplay">01:00</div>
  </div>

  <button id="startPauseBtn"><i class="fas fa-play"></i></button>
  <button id="resetBtn"><i class="fas fa-sync-alt"></i></button>

  <!-- Chime Sound -->
  <audio id="chimeSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_416b8b7c24.mp3?filename=magic-chime-01-117102.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Light/Dark Mode Toggle -->
  <div class="toggle-container">
    <div class="toggle-switch" id="themeToggle">
      <div class="slider"></div>
      <i class="fas fa-sun sun"></i>
      <i class="fas fa-moon moon"></i>
    </div>
  </div>

  <script>
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");
    const timerDisplay = document.getElementById("timerDisplay");
    const startPauseBtn = document.getElementById("startPauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const confirmTimeBtn = document.getElementById("confirmTimeBtn");
    const progressCircle = document.getElementById("progressCircle");
    const chimeSound = document.getElementById("chimeSound");
    const themeToggle = document.getElementById("themeToggle");

    let timer;
    let totalSeconds = 60;
    let remainingSeconds = 60;
    let isRunning = false;

    const radius = progressCircle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `${circumference}`;

    function setProgress(percent) {
      const offset = circumference * (1 - percent);
      progressCircle.style.strokeDashoffset = offset;
    }

    function updateDisplay(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, "0");
      const s = (seconds % 60).toString().padStart(2, "0");
      timerDisplay.textContent = `${m}:${s}`;
      if (totalSeconds > 0) {
        setProgress((totalSeconds - seconds) / totalSeconds);
      }
    }

    function getInputSeconds() {
      const mins = parseInt(minutesInput.value, 10) || 0;
      const secs = parseInt(secondsInput.value, 10) || 0;
      return mins * 60 + secs;
    }

    function applyNewTime() {
      pauseTimer();
      totalSeconds = getInputSeconds();
      remainingSeconds = totalSeconds;
      updateDisplay(remainingSeconds);
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay(remainingSeconds);
        } else {
          clearInterval(timer);
          isRunning = false;
          startPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          // Reset to user-defined time after timer finishes but do not start automatically
          totalSeconds = getInputSeconds();
          remainingSeconds = totalSeconds;
          updateDisplay(remainingSeconds);
          chimeSound.play();  // Play the chime sound when the timer finishes
        }
      }, 1000);
      isRunning = true;
      startPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }

    function resetTimer() {
      const wasRunning = isRunning;
      pauseTimer();
      totalSeconds = getInputSeconds();
      remainingSeconds = totalSeconds;
      updateDisplay(remainingSeconds);
      if (wasRunning) {
        startTimer();
      }
    }

    startPauseBtn.addEventListener("click", () => {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    resetBtn.addEventListener("click", resetTimer);
    confirmTimeBtn.addEventListener("click", applyNewTime);

    // Clicking on the timer display will reset the timer
    timerDisplay.addEventListener("click", resetTimer);

    // Light/Dark Mode Toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      const slider = themeToggle.querySelector(".slider");
      slider.style.left = document.body.classList.contains("dark-mode") ? "32px" : "2px";
    });

    // Initialize display
    totalSeconds = getInputSeconds();
    remainingSeconds = totalSeconds;
    updateDisplay(remainingSeconds);

    // Load stored theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      themeToggle.querySelector(".slider").style.left = "32px";
      document.body.classList.add("dark-mode");
    } else {
      themeToggle.querySelector(".slider").style.left = "2px";
      document.body.classList.remove("dark-mode");
    }
  </script>
</body>
</html>
